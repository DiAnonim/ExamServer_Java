spring:
  application:
    name: ExamServer
  datasource:
    url: jdbc:postgresql://localhost:5432/ExamDatabase
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
server:
  port: 8081
